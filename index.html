<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Social links profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <meta name="author" content="Hamze Kabi">
    <meta name="description" content="Social links profile card">
  </head>
  <body>
    <div class="container">
      <figure>
        <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="profile picture">
      </figure>
      <section class="user-details">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="profession">"Front-end developer and avid reader."</p>
      </section>
      <nav>
        <a id="link-github" href="#">Github</a>
        <a id="link-frontendmentor" href="#">Frontend Mentor</a>
        <a id="link-linkedin" href="#">LinkedIn</a>
        <a id="link-twitter" href="#">Twitter</a>
        <a id="link-Instagram" href="#">Instagram</a>
      </nav>
    </div>
  </body>
</html>
